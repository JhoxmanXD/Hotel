services:
  - type: web
    name: hotel-web
    env: php
    plan: free
    region: oregon
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: true
      - key: DATABASE_URL
        sync: false
